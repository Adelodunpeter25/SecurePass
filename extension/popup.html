<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      width: 320px; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h2 { font-size: 18px; font-weight: 600; }
    .header p { font-size: 12px; opacity: 0.9; margin-top: 4px; }
    
    .container { padding: 20px; }
    .form-group { margin-bottom: 16px; }
    label { 
      display: block; 
      margin-bottom: 6px; 
      font-weight: 500; 
      color: #374151;
      font-size: 13px;
    }
    input { 
      width: 100%; 
      padding: 12px; 
      border: 1px solid #d1d5db; 
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    input:focus { 
      outline: none; 
      border-color: #667eea; 
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn {
      width: 100%; 
      padding: 12px; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .btn-primary { 
      background: #667eea; 
      color: white; 
    }
    .btn-primary:hover { background: #5a67d8; }
    .btn-secondary { 
      background: #10b981; 
      color: white; 
      margin-top: 8px;
    }
    .btn-secondary:hover { background: #059669; }
    
    .hidden { display: none; }
    .error { color: #ef4444; font-size: 12px; margin-top: 4px; }
    .success { color: #10b981; font-size: 12px; margin-top: 4px; }
    
    .status-bar {
      background: #e5e7eb;
      padding: 8px 20px;
      font-size: 12px;
      color: #6b7280;
      border-top: 1px solid #d1d5db;
    }
    
    .current-site {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    .current-site .label { font-size: 11px; color: #6b7280; text-transform: uppercase; }
    .current-site .value { font-size: 14px; font-weight: 500; color: #111827; }
  </style>
</head>
<body>
  <div id="loginForm">
    <div class="header">
      <h2>üîê SecurePass</h2>
      <p>Secure Password Manager</p>
    </div>
    <div class="container">
      <div class="form-group">
        <label>Master Password</label>
        <input type="password" id="masterPassword" placeholder="Enter your master password">
        <div id="loginError" class="error"></div>
      </div>
      <button id="unlockBtn" class="btn btn-primary">Unlock Vault</button>
    </div>
  </div>

  <div id="mainInterface" class="hidden">
    <div class="header">
      <h2>üîê SecurePass</h2>
      <p>Password Manager</p>
    </div>
    <div class="container">
      <div class="current-site">
        <div class="label">Current Website</div>
        <div class="value" id="currentSite">Loading...</div>
      </div>
      
      <div class="form-group">
        <label>Username / Email</label>
        <input type="text" id="username" placeholder="Enter username or email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password">
      </div>
      
      <button id="saveBtn" class="btn btn-primary">Save to Vault</button>
      <button id="generateBtn" class="btn btn-secondary">Generate Strong Password</button>
      <div id="message"></div>
    </div>
    <div class="status-bar">
      <span id="statusText">Ready to save passwords</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
