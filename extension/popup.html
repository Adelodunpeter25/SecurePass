<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      width: 320px; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h2 { font-size: 18px; font-weight: 600; }
    .header p { font-size: 12px; opacity: 0.9; margin-top: 4px; }
    
    .container { padding: 20px; }
    .form-group { margin-bottom: 16px; }
    label { 
      display: block; 
      margin-bottom: 6px; 
      font-weight: 500; 
      color: #374151;
      font-size: 13px;
    }
    input { 
      width: 100%; 
      padding: 12px; 
      border: 1px solid #d1d5db; 
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    input:focus { 
      outline: none; 
      border-color: #667eea; 
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn {
      width: 100%; 
      padding: 12px; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    .btn:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
    .btn-primary { background: #667eea; color: white; }
    .btn-primary:hover:not(:disabled) { background: #5a67d8; }
    
    .hidden { display: none; }
    .error { color: #ef4444; font-size: 12px; margin-top: 4px; }
    
    .toggle-link {
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      color: #667eea;
      cursor: pointer;
    }
    .toggle-link:hover { text-decoration: underline; }
    
    .eye-btn {
      cursor: pointer;
      font-size: 16px;
      opacity: 0.6;
      user-select: none;
      transition: opacity 0.2s;
    }
    .eye-btn:hover { opacity: 1; }
  </style>
</head>
<body>
  <!-- Auth Form -->
  <div id="authForm">
    <div class="header">
      <h2>üîê SecurePass</h2>
      <p id="authSubtitle">Sign up to get started</p>
    </div>
    <div class="container">
      <div class="form-group" id="nameGroup">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label id="passwordLabel">Create Password</label>
        <div style="position: relative;">
          <input type="password" id="authPassword" placeholder="Create a strong password">
          <div id="eyeIcon" class="eye-btn" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%);">üëÅÔ∏è‚Äçüó®Ô∏è</div>
        </div>
      </div>
      <button id="authBtn" class="btn btn-primary">Sign Up</button>
      <div class="toggle-link" id="toggleAuth">Already have an account? Sign in</div>
      <div id="authError" class="error"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
