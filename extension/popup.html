<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      width: 320px; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f1a;
      color: #e4e4e7;
    }
    .header {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
      color: white;
      padding: 24px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
    }
    .header h2 { 
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .header p { 
      font-size: 13px;
      opacity: 0.9;
      margin-top: 6px;
      font-weight: 500;
    }
    
    .container { padding: 20px; background: #0f0f1a; }
    .form-group { margin-bottom: 16px; }
    label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 600; 
      color: #e4e4e7;
      font-size: 13px;
    }
    input { 
      width: 100%; 
      padding: 12px; 
      border: 1px solid #27273f; 
      border-radius: 12px;
      font-size: 14px;
      background: #18182b;
      color: #e4e4e7;
      transition: all 0.2s;
    }
    input:focus { 
      outline: none; 
      border-color: #6366f1; 
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    input::placeholder { color: #52525b; }
    
    .btn {
      width: 100%; 
      padding: 12px; 
      border: none; 
      border-radius: 12px; 
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    .btn:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
    .btn-primary { 
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
    }
    .btn-primary:hover:not(:disabled) { 
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }
    
    .hidden { display: none; }
    .error { 
      color: #f87171;
      font-size: 12px;
      margin-top: 6px;
      font-weight: 500;
    }
    
    .toggle-link {
      text-align: center;
      margin-top: 16px;
      font-size: 13px;
      color: #8b5cf6;
      cursor: pointer;
      font-weight: 500;
    }
    .toggle-link:hover { 
      text-decoration: underline;
      color: #a78bfa;
    }
    
    .eye-btn {
      cursor: pointer;
      font-size: 16px;
      opacity: 0.6;
      user-select: none;
      transition: opacity 0.2s;
      color: #a1a1aa;
    }
    .eye-btn:hover { opacity: 1; color: #e4e4e7; }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #27273f;
      border-top-color: #8b5cf6;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading State -->
  <div id="loading">
    <div class="header">
      <h2>üîê SecurePass</h2>
    </div>
    <div class="container" style="display: flex; align-items: center; justify-content: center; height: 200px;">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Auth Form -->
  <div id="authForm" class="hidden">
    <div class="header">
      <h2>üîê SecurePass</h2>
      <p id="authSubtitle">Sign up to get started</p>
    </div>
    <div class="container">
      <div class="form-group" id="nameGroup">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label id="passwordLabel">Create Password</label>
        <div style="position: relative;">
          <input type="password" id="authPassword" placeholder="Create a strong password">
          <div id="eyeIcon" class="eye-btn" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%);">üëÅÔ∏è‚Äçüó®Ô∏è</div>
        </div>
      </div>
      <button id="authBtn" class="btn btn-primary">Sign Up</button>
      <div class="toggle-link" id="toggleAuth">Already have an account? Sign in</div>
      <div id="authError" class="error"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
