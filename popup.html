<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 300px; padding: 20px; font-family: Arial, sans-serif; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    button { width: 100%; padding: 10px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005a87; }
    .hidden { display: none; }
    .error { color: red; font-size: 12px; }
    .success { color: green; font-size: 12px; }
  </style>
</head>
<body>
  <div id="loginForm">
    <h3>SecurePass</h3>
    <div class="form-group">
      <label>Master Password:</label>
      <input type="password" id="masterPassword" placeholder="Enter master password">
    </div>
    <button id="unlockBtn">Unlock</button>
    <div id="loginError" class="error"></div>
  </div>

  <div id="mainInterface" class="hidden">
    <h3>SecurePass</h3>
    <div class="form-group">
      <label>Website:</label>
      <input type="text" id="website" placeholder="e.g., google.com">
    </div>
    <div class="form-group">
      <label>Username:</label>
      <input type="text" id="username" placeholder="Username or email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password" placeholder="Password">
    </div>
    <button id="saveBtn">Save Password</button>
    <button id="generateBtn" style="margin-top: 5px; background: #28a745;">Generate Password</button>
    <div id="message" class="success"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
